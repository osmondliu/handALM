<style type="text/css">
	.gantt_cal_light select{
		max-width:100%;
	}
	.gantt_cal_light textarea{
		max-width:100%;
	}
	.gantt_time_selects select{
		width:60px;
	}
	.gantt_duration input{
		line-height:0px;
		margin:0 3px;
	}
	.gantt_duration [type=button]{
		margin-top:3px;
	}

	.btn-toolbar .btn {
		background-color: #fff;
		border:1px solid #ccc;
		padding: 4px 7px 3px 7px;
	}
	.btn-toolbar .btn:hover {
		background-color:#e9f6ff;
	}
	.btn-toolbar .btn i {
		margin-right: 5px;
	}

	 .btn-group-dropdown:hover .dropdown-menu {
	 	display: block;
	 	color: #000;
	 }
	.dropdown-menu {
		background-color: #fff;
		margin: -4px 0 0 0;
		border: 1px solid #ccc;
	}

</style>
<div class="btn-toolbar">
  <div class="btn-group">
      <button class="btn" id='toolbar-btn-new' data-original-title="New Project"><i class="glyphicon glyphicon-file"></i>新项目</button>
      <button class="btn" id='toolbar-btn-list' data-original-title="My Project"><i class="glyphicon glyphicon-folder-open"></i>我的项目</button>
      <button class="btn" id='toolbar-btn-setting' data-original-title="Setting"><i class="glyphicon glyphicon-cog"></i>项目设置</button>
      <!--<button class="btn" data-original-title="Save"><i class="glyphicon glyphicon-cloud-upload"></i>保存项目</button>-->
      <button class="btn" id='toolbar-btn-import' data-original-title="Import"><i class="glyphicon glyphicon-save"></i>导入/导出</button>
  </div>

  <div class="btn-group">
      <button class="btn" id='toolbar-btn-undo' data-original-title="Undo"><i class="glyphicon glyphicon-chevron-left"></i>撤销</button>
      <button class="btn" id='toolbar-btn-redo'data-original-title="Redo"><i class="glyphicon glyphicon-chevron-right"></i>重做</button>
      <button class="btn" id='toolbar-btn-moveup'data-original-title="Undo"><i class="glyphicon glyphicon-arrow-left"></i>上移</button>
      <button class="btn" id='toolbar-btn-movedown' data-original-title="Redo"><i class="glyphicon glyphicon-arrow-right"></i>下移</button>
  </div>
  <div class="btn-group" role="group">
      <button class="btn" id='toolbar-btn-filter' data-original-title="Filter"><i class="glyphicon glyphicon-filter"></i>筛选任务</button>
      <div class="btn-group btn-group-dropdown" role="group">
	    <button id="btnGroupDrop1" id='toolbar-btn-scale' data-original-title="Scope" type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="glyphicon glyphicon-calendar"></i>显示刻度 <b class="caret"></b></button>

	    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
	      <li><input type="radio" name="scale" value="Day" id="scale-day" /> 日</li>
	      <li><input type="radio" name="scale" value="Week" id="scale-week" /> 周</li>
	      <li><input type="radio" name="scale" value="Month" id="scale-month" /> 月</li>
	      <li><input type="radio" name="scale" value="Year" id="scale-year" /> 年</li>
	      <li><input type="radio" name="scale" value="Auto" id="scale-auto" /> 自动全局</li>
	    </ul>
	  </div>
	  <div class="btn-group btn-group-dropdown" role="group">
     	 <button class="btn" id='toolbar-btn-view' data-original-title="View"><i class="glyphicon glyphicon-eye-open"></i>显示设置 <b class="caret"></b></button>

	    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
	      <li><input type="checkbox" name="show-workday" value="Workday" checked="checked" /> 仅显示工作日</li>
	      <li><input type="checkbox" name="show-today" value="Today" checked="checked" /> 注当前日期</li>
	      <li><input type="checkbox" name="show-CP" value="CP" checked="checked" /> 标注关键路径</li>
	    </div>

      </div>
      <div class="btn-group btn-group-dropdown" role="group">
      	<button class="btn" id='toolbar-btn-theme' data-original-title="Theme"><i class="glyphicon glyphicon-blackboard"></i>样式主题 <b class="caret"></b></button>
	    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
	      <li><input type="radio" name="theme" value="Classical" id="theme-classical" /> 经典MS Project样式</li>
	      <li><input type="radio" name="theme" value="Default" id="theme-default" /> 现代样式</li>
	    </ul>
      </div>
  </div>

  <div class="btn-group">
      <button class="btn" id='toolbar-btn-print' data-original-title="Print"><i class="glyphicon glyphicon-print"></i>打印</button>
      <button class="btn" id='toolbar-btn-share' data-original-title="Share"><i class="glyphicon glyphicon-share-alt"></i>分享</button>
  </div>

</div>
<div id="gantt_map" style="width:100%"></div>
